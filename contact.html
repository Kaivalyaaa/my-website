<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page to reach out for inquiries or collaborations">
    <title>Contact Me</title>
    <link rel="icon" href="icon_plant.png" type="image/x-icon">
    <link rel="stylesheet" href="styleContact.css">
</head>
<body>

<header>
    <h1>Contact Me</h1>
    <p>Feel free to reach out for inquiries, collaborations, or just to say hi!</p>
</header>

<div class="container">
    <section id="contact">
        <h2>Get In Touch</h2>

        <form id="contactForm" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
            <!-- Error message container -->
            <div id="error-message" class="error-message">Please fill out all fields correctly.</div>
        </form>
        <div id="error-message" class="error-message">This form is currently inactive.</div>
    </section>
</div>

<footer>
    <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
</footer>

<script>
    // JavaScript to show error message when the form is not filled correctly
    const form = document.getElementById('contactForm');
    const errorMessage = document.getElementById('error-message');
    
    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission to check validation
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        // If any field is empty, show error message
        if (!name || !email || !message) {
            errorMessage.style.display = 'block';  // Show error message
        } else {
            errorMessage.style.display = 'none';  // Hide error message
            // Simulate successful form submission
            alert('Message Sent!');  // You can replace this with actual form submission code
            form.reset();
        }
    });
</script>

</body>
</html>
